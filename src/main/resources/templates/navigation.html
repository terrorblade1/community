<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid nav-div">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span id="weather"></span>
                <a class="navbar-brand web-name" href="/">
                    <span class="glyphicon glyphicon-home"></span> code community
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" th:action="@{/search}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="keyword" placeholder="搜索话题...">
                    </div>
                    <button type="submit" class="btn btn-default" onclick="searchQuestion()">
                        <span class="glyphicon glyphicon-search"></span> 搜索
                    </button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a href="/publish">发布</a>
                    </li>
                    <li  th:if="${session.user != null}">
                        <a href="/profile/replies">通知
                            <span class="badge" th:if="${session.unreadCount > 0}" th:text="${session.unreadCount}"></span>
                        </a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/profile/questions">
                                    <span class="glyphicon glyphicon-user"></span> 个人中心
                                </a>
                            </li>
                            <hr class="comment-sp">
                            <li>
                                <a href="/profile/questions">
                                    <span class="glyphicon glyphicon-question-sign"></span> 帮助
                                </a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a href="/logout">
                                    <span class="glyphicon glyphicon-off"></span> 注销
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!--这里是使用github授权登录时必带的参数-->
                    <li th:if="${session.user == null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=35e70ded9fbe17eed68f&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
</body>
</html>
