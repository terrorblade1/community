<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <link rel="stylesheet" href="/css/editormd.min.css"/>

    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
<!--引入导航栏-->
<div th:replace="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 left-div">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起话题</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <!--标题-->
                <div class="form-group">
                    <label for="title">话题标题：</label>
                    <input type="text" class="form-control" id="title" name="title"
                           th:value="${title}" placeholder="请用精简的语言描述您发布的话题，不超过25字">
                </div>
                <!--话题补充-->
                <div class="form-group">
                    <label for="description">话题补充：</label>
                    <div id="question-editor">
                        <textarea id="description" name="description" class="form-control"
                                  th:text="${description}" rows="10" style="display:none;">
                    </textarea>
                    </div>
                    <script type="text/javascript">
                        $(function() {
                            var editor = editormd("question-editor", {
                                width : "100%",
                                height : 500,
                                path : "/js/lib/",
                                delay : 0,
                                placeholder : "请在此处详细补充您的话题，确保描述清晰直观，并提供一些相关资料",
                                //图片上传
                                imageUpload : true,
                                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                                imageUploadURL : "/file/upload"
                            });
                        });
                    </script>
                </div>
                <!--添加标签-->
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}"
                           onclick="showSelectTag()" placeholder="选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字">
                    <div id="select-tag" class="publish-select-tag">
                        <!-- 标签类别 -->
                        <ul class="nav nav-tabs" role="tablist">
                            <!--selectCategoryStat: 状态变量-->
                            <!--如果没有显示设置状态变量,thymeleaf会默认给 "变量名+Stat" 的状态变量-->
                            <li role="presentation" th:each="selectCategory,selectCategoryStat: ${tags}"
                                th:class="${selectCategoryStat.first ? 'active':''}">
                                <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                   data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                            </li>
                        </ul>
                        <!-- 标签 -->
                        <div class="tab-content">
                            <div role="tabpanel" th:id="${selectCategory.categoryName}"
                                 th:each="selectCategory: ${tags}"
                                 th:class="${selectCategoryStat.first ? 'active tab-pane':'tab-pane'}">
                                <span th:each="selectTag: ${selectCategory.tags}">
                                    <span class="community-tag" onclick="selectTag(this)"
                                          th:data-tag="${selectTag}"
                                          th:text="${' '+selectTag}">
                                    </span>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}"
                                 th:if="${error != null}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success pull-right">发布</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>话题发起指南</h3>
            <span class="guide-span">● 话题标题：请用精简的语言描述您发布的话题，不超过25字；</span><br>
            <span class="guide-span">● 话题补充：详细补充您的话题，并确保描述清晰直观，并提供一些相关资料；</span><br>
            <span class="guide-span">● 选择标签：选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字。</span>
        </div>-->
    </div>
</div>
<!--引入页尾-->
<div th:replace="~{footer :: foot}"></div>
</body>
</html>
